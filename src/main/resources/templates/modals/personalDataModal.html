<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<!-- Modal -->
<div class="modal fade" id="personalDataModal" tabindex="-1" role="dialog" aria-labelledby="personalDataModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="personalDataModalLabel"><i class="fas fa-user fa-fw"></i>Profile</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>


            <div class="modal-body">
                <div role="tabpanel">
                    <!-- Nav tabs -->
                    <ul class="nav" role="tablist">
                        <li role="presentation" class="active  px-md-1"><a class="btn btn-primary" href="#uploadTab" aria-controls="uploadTab" role="tab" data-toggle="tab">View Profile</a>

                        </li>
                        <li role="presentation" class=" px-md-1"><a class="btn btn-primary" href="#browseTab" aria-controls="browseTab" role="tab" data-toggle="tab">Update Profile</a>

                        </li>
                    </ul>
                    <!-- Tab panes -->
                    <div class="tab-content"><br/>
                        <div role="tabpanel" class="tab-pane active" id="uploadTab">
                            <div class="mb-3 row">
                                <label  class="col-sm-5 col-form-label">Full Name :</label>
                                <div class="col-sm-7">
                                    <input type="text"  readonly class="form-control-plaintext" th:value="${userData.firstName}+', '+${userData.lastName}" />
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label  class="col-sm-5 col-form-label">Email ID :</label>
                                <div class="col-sm-7">
                                    <input type="text"  readonly class="form-control-plaintext" th:value="${userData.email_id}" />
                                </div>
                            </div>

                            <div class="mb-4 row">
                                <label   class="col-sm-5 col-form-label">Primary Number :</label>
                                <div class="col-sm-7">
                                    <input type="text" readonly class="form-control-plaintext" th:value="${userData.phone1}" />
                                </div>
                            </div>

                            <div class="mb-4 row">
                                <label  class="col-sm-5 col-form-label">Secondary Number :</label>
                                <div class="col-sm-7">
                                    <input type="text" readonly class="form-control-plaintext" th:value="${userData.phone2}" />
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label   class="col-sm-5 col-form-label">Occupation :</label>
                                <div class="col-sm-7">
                                    <input type="text" readonly class="form-control-plaintext" th:value="${userData.occupation}" />
                                </div>
                            </div>

                            <div class="mb-3 row">
                                <label  class="col-sm-5 col-form-label">Nationality :</label>
                                <div class="col-sm-7">
                                    <input type="text" readonly class="form-control-plaintext" th:value="${userData.nationality}"/>
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label  class="col-sm-5 col-form-label">Address Line1 :</label>
                                <div class="col-sm-7">
                                    <input type="text" readonly class="form-control-plaintext" th:value="${userData.addressLine1}"/>
                                </div>
                            </div>

                            <div class="mb-3 row">
                                <label   class="col-sm-5 col-form-label">Address Line2 :</label>
                                <div class="col-sm-7">
                                    <input type="text" readonly class="form-control-plaintext" th:value="${userData.addressLine2}" />
                                </div>
                            </div>

                            <div class="mb-3 row">
                                <label  class="col-sm-5 col-form-label">City :</label>
                                <div class="col-sm-7">
                                    <input type="text" readonly class="form-control-plaintext" th:value="${userData.city}" />
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label   class="col-sm-5 col-form-label">State :</label>
                                <div class="col-sm-7">
                                    <input type="text" readonly class="form-control-plaintext" th:value="${userData.state}" />
                                </div>
                            </div>

                            <div class="mb-3 row">
                                <label  class="col-sm-5 col-form-label">Pin Code :</label>
                                <div class="col-sm-7">
                                    <input type="text" readonly class="form-control-plaintext" th:value="${userData.pinNumber}"/>
                                </div>
                            </div>


                            </div>

                        <div role="tabpanel" class="tab-pane" id="browseTab">
                            <form th:action="'/updateUser'" th:method="post" name="userModel">
                                <input type="text" th:value="${userData.id}" name="id" hidden/>
                                <input type="text" th:value="${userData.firstName}" name="firstName" hidden/>
                                <input type="text" th:value="${userData.lastName}" name="lastName" hidden/>
                                <div class="mb-3 row">
                                    <label  class="col-sm-5 col-form-label">Full Name [[${userData.id}]]:</label>
                                    <div class="col-sm-7">
                                        <input type="text"  readonly class="form-control-plaintext"  th:value="${userData.firstName}+', '+${userData.lastName}"/>
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label  class="col-sm-5 col-form-label">Email ID :</label>
                                    <div class="col-sm-7">
                                        <input type="text"  th:value="${userData.email_id}" name="email_id"/>
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label   class="col-sm-5 col-form-label">Primary Number :</label>
                                    <div class="col-sm-7">
                                        <input type="text" th:value="${userData.phone1}" name="phone1" />
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label  class="col-sm-5 col-form-label">Secondary Number :</label>
                                    <div class="col-sm-7">
                                        <input type="text" th:value="${userData.phone2}" name="phone2" />
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label   class="col-sm-5 col-form-label">Occupation :</label>
                                    <div class="col-sm-7">
                                        <input type="text" th:value="${userData.occupation}" name="occupation" />
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label  class="col-sm-5 col-form-label">Nationality :</label>
                                    <div class="col-sm-7">
                                        <input type="text" th:value="${userData.nationality}" name="nationality" />
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label  class="col-sm-5 col-form-label">Address Line1 :</label>
                                    <div class="col-sm-7">
                                        <input type="text"  th:value="${userData.addressLine1}" name="addressLine1" />
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label   class="col-sm-5 col-form-label">Address Line2 :</label>
                                    <div class="col-sm-7">
                                        <input type="text" th:value="${userData.addressLine2}" name="addressLine2" />
                                    </div>
                                </div>

                                <div class="mb-3 row">
                                    <label  class="col-sm-5 col-form-label">City :</label>
                                    <div class="col-sm-7">
                                        <input type="text" th:value="${userData.city}" name="city" />
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label   class="col-sm-5 col-form-label">State :</label>
                                    <div class="col-sm-7">
                                        <input type="text" th:value="${userData.state}" name="state" />
                                    </div>
                                </div>

                                <div class="mb-3 row">
                                    <label  class="col-sm-5 col-form-label">Pin Code :</label>
                                    <div class="col-sm-7">
                                        <input type="text"  th:value="${userData.pinNumber}" name="pinNumber" />
                                    </div>
                                </div>
                                <button type="submit" id="updateUserData" class="btn btn-primary float-right" >Save</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>



            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <!--<button type="button" class="btn btn-primary" id="saveChangedPassword">Save changes</button>-->
            </div>

        </div>
    </div>
</div>
<script>




</script>
</html>
