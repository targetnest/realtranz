<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="author" content="Nagaraju Ukkalam"/>
    <title>Update Plot</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
</head>
<body >
<style>
    #sidebarToggle{
       display:none;
    }
    .navbar-nav{
       margin-left:auto;
    }

</style>
<div th:replace="header"></div><br/>
<div class = "container">
    <div class = "row">
        <div class = "col-md-2">

                <button type="button" class="close" data-dismiss="modal" aria-label="close">
                    <!--<span aria-hidden="true">&times;</span>-->
                </button>
            </div>
            <form th:action="'/plot'" th:method="post" th:object="${plot}" id="formAwesome">

                <div class="modal-body">
                    <h3 class="modal-title" id="formModalLabel" th:text="${plot.venture.description}"> </h3> <br/><br/>
                    <div class="form-group row d-none"> <input type="text" th:field="*{id}"  > </div>
                    <div class="form-group row d-none"> <input type="text" th:field="*{includeGovtCharges}"  th:value="${plot.includeGovtCharges}"> </div>
                    <div class="form-group row d-none"> <input type="text" th:field="*{leftPos}"  th:placeholder="${plot.leftPos}"> </div>
                    <div class="form-group row d-none"> <input type="text" th:field="*{top}"  th:placeholder="${plot.top}"> </div>

                    <div class="form-group row"><label class="col-sm-6 col-form-label">Plot Number</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" th:field="*{plotId}"  th:placeholder="${plot.plotId}" disabled></div>
                    </div>
                    <div class="form-group row"><label class="col-sm-6 col-form-label">Plot Size  <i>(in Sqyds)</i> </label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" th:field="*{plotSize}"  th:placeholder="${plot.plotSize}" disabled></div>
                    </div>
                    <div class="form-group row"><label class="col-sm-6 col-form-label">Plot Facing</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" th:field="*{facing}"  th:value="${plot.facing}" th:placeholder="${plot.facing}" disabled></div>
                    </div>

                    <div class="form-group row"><label class="col-sm-6 col-form-label">Plot Status</label>
                        <div class="col-sm-6">
                            <select class="form-control" th:field="*{pltStatus}">
                                <option style="background: limegreen; color: white;" th:value="AVAILABLE">AVAILABLE</option>
                                <option style="background: blue; color: white;" th:value="BOOKED">BOOKED</option>
                                <option style="background: orangered ; color: white;" th:value="SOLD">SOLD</option>
                                <option style="background: orchid; color: white;" th:value="BLOCKED">BLOCKED</option>
                                <option th:if="@{${plot.venture.ventureType}} != 'FARMLAND'" style="background: purple; color: white;" th:value="MORTGAGE">MORTGAGE</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row"><label class="col-sm-6 col-form-label">Owner Name</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" th:field="*{owner}"  th:value="${plot.owner}"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <!--<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>-->
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
<div th:replace="footer"></div>
</body>
</html>
