<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="author" content="Nagaraju Ukkalam"/>
    <title>::Open Plots::</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet"/>
    <link th:href="@{css/styles.css}" rel="stylesheet"/>
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            crossorigin="anonymous"></script>
    <script th:src="@{js/scripts.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
    <!--<script type="text/javascript" th:src="@{/webjars/jquery/2.2.3/jquery.min.js}"></script>-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"/>

</head>
<body class="sb-nav-fixed">
<nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
    <img th:src="@{/img/logos/targetnestlogo.png}" style="width:55px;height:55px;"/> <a class="navbar-brand ps-3" href="/"> Target Nest</a>
    <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!"><i
            class="fas fa-bars"></i></button>
    <ul sec:authorize="isAuthenticated()" class="navbar-nav ms-auto me-3 me-lg-4 float-end">
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown"
               aria-expanded="false"><i class="fas fa-user fa-fw"></i><span th:if="null != ${userData}" th:text="${userData.firstName}+', '+${userData.lastName}"></span></a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                <li sec:authorize="isAuthenticated()"></li>
                <li><a class="dropdown-item" href="#" data-toggle="modal" data-target="#personalDataModal"><i class="bi bi-person-gear"> </i>Profile</a></li>
                <li sec:authorize="!hasRole('ROLE_ADMIN')"><a class="dropdown-item" href="#" data-toggle="modal" data-target="#userActivityModal"><i class="bi bi-activity"> </i>Activity</a></li>
                <li><a class="dropdown-item" href="/logout"><i class="bi bi-power"> </i>Logout</a></li>
                <li>
                    <hr class="dropdown-divider"/>
                </li>
                <li><a class="dropdown-item" href="#" data-toggle="modal" data-target="#changePasswordModal">Change
                    Password</a></li>
            </ul>
        </li>
    </ul>
    <a sec:authorize="isAnonymous()" href="/login" type="button" class="navbar-nav ms-auto me-3 me-lg-4 btn btn-primary"
       style="color:white;">
        <b>Login/Register</b>
    </a>

</nav>
<div sec:authorize="isAuthenticated()">
    <div th:replace="modals/changePasswordModal"></div>
    <div th:replace="modals/userActivityModal"></div>
    <div th:replace="modals/personalDataModal"></div>
</div>

</body>
</html>
